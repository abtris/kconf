builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm
      - arm64

    main: ./cmd/kconf

    ldflags:
      - -X 'main.version={{.Version}}'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - '^refactor:'

archives:
  - name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "darwin" }}macOS
      {{- else }}{{ .Arch }}{{ end }}

release:
  name_template: "{{.ProjectName}}-v{{.Version}}"
